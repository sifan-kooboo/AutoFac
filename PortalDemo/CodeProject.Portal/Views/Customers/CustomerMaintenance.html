
<div ng-controller="customerMaintenanceController as vm" ng-init="vm.initializeController()">
  
    <h4 class="page-header">{{vm.title}}</h4>

    <div class="box" style="width:100%">
      
        <div class="box-content">

            <form class="form-horizontal" role="form">
              
                <div class="form-group">
                    <label class="col-sm-2 control-label required">Customer Code</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.customerCode" ng-class="{'validation-error': vm.customerCodeInputError}">
                    </div>
                 
                    <label class="col-sm-2 control-label required">Company Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.companyName" ng-class="{'validation-error': vm.companyNameInputError}">                      
                    </div>                

                </div>
       

                <div class="form-group">


                    <label class="col-sm-2 control-label">Contact Name</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.contactName" >
                    </div>       

                    <label class="col-sm-2 control-label">Contact Title</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.contactTitle">
                    </div>                 

                </div>


                <div class="form-group">

                    <label class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.address">
                    </div>

                    <label class="col-sm-2 control-label">City</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.city">
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">Region/State</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.region" >
                    </div>

                    <label class="col-sm-2 control-label">Postal Code</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.postalCode" >
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">Country</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.country" >
                    </div>

                    <label class="col-sm-2 control-label">Phone Number</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.phoneNumber" >
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">Mobile Phone</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.mobileNumber" >
                    </div>
                
                </div>            

            </form>


        </div>
    </div>


    <button class="btn btn-primary btn-label-left" ng-click="vm.saveCustomer()">
        <span><i class="fa fa-clock-o"></i></span>
        <b>Save</b>
    </button>
 

    <div style="padding-top:20px">
        <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)"><div ng-bind-html="vm.messageBox"></div></alert>
    </div>



</div>
